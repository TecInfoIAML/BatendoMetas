<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Histórico de Funcionários</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Vendas</th>
                <th>Meta</th>
            </tr>
            {% for nome, vendas, meta in dados %}
            <tr>
                <td>{{ nome }}</td>
                <td>{{ vendas }}</td>
                <td>{{ meta }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/" class="botao-secundario">Voltar</a>
    </div>
</body>
</html>
